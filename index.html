<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task Tracker v1</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>

<body>

  <!-- navbar -->
  <div class="navbar sticky-top navbar-expand-md navbar-dark bg-primary">
    <div class="container">
      <a href="#" class="navbar-brand">
        <i class="fas fa-tasks pr-3"></i>
        Time Tracker v1
      </a>
      <form id="form-new" onsubmit="return false;" class="form-inline ml-auto my-0">
        <input id="new-task" class="form-control mr-sm-2" type="text" size="40" placeholder="New Task" aria-label="Search">
        <button id="btn-new-task" class="btn btn-success my-2 my-sm-0" type="submit">Add Task</button>
      </form>
    </div>
  </div>

  <div id="task-list" class="container pt-5">
    <div class="row" id="row-header">
      <div class="col col-6">
        <h5>Name</h5>
      </div>
      <div class="col col-3 text-right">
        <h5>Time Logged</h5>
      </div>
      <div class="col col-2">
        <h5>Last Active</h5>
      </div>
      <div class="col col-1"></div>
    </div>
  </div>

  <!-- moment js library for durations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
  <!-- local js files -->
  <script src="tasks.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>

</body>

</html>
