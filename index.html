<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task Manager v1</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <!-- navbar -->
  <div class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a href="#" class="navbar-brand">
        <i class="fas fa-tasks pr-3"></i>
        Time Tracker v1
    </a>
    <form id="form-new" onsubmit="return false;" class="form-inline pl-5 my-2 my-lg-0">
      <input id="new-task" class="form-control mr-sm-2" type="text" size="50" placeholder="New Task" aria-label="Search">
      <button id="btn-new-task" class="btn btn-success my-2 my-sm-0" type="submit">Add Task</button>
    </form>
  </div>

  <div id="task-list" class="container pt-5">
    <div class="row" id="row-header">
      <div class="col col-6"><h3>Name</h3></div>
      <div class="col col-3"><h3>Time Logged</h3></div>
      <div class="col col-2"><h3>Last Active</h3></div>
      <div class="col col-1"></div>
    </div>
  </ul>
  
  <!-- moment js library for durations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
  <!-- local js files -->
  <script src="tasks.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>

</body>
</html>
