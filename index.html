<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task Manager v1</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <!-- navbar -->
  <div class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a href="#" class="navbar-brand">
        <i class="fas fa-tasks pr-3"></i>
        Task Manager v1
    </a>
    <form id="form-new" onsubmit="return false;" class="form-inline pl-5 my-2 my-lg-0">
      <input id="new-task" class="form-control mr-sm-2" type="text" placeholder="New Task" aria-label="Search">
      <button id="btn-new-task" class="btn btn-success my-2 my-sm-0" type="submit">Add Task</button>
    </form>
  </div>

  <div id="task-list" class="container pt-5">
    <div class="row" id="row-header">
      <div class="col"><h3>ID</h3></div>
      <div class="col"><h3>Name</h3></div>
      <div class="col"><h3>Duration</h3></div>
      <div class="col"><h3>Started</h3></div>
    </div>
  </ul>
  
  <!-- local js files -->
  <script src="task-list.js"></script>
  <script src="app.js"></script>

</body>
</html>
