<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Time Tracker</title>
  <!-- bootstrap included for styling -->
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <!-- fontawesome included for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <!-- main app css -->
  <link rel="stylesheet" href="app.css">
</head>

<body>

  <!-- navbar -->
  <div class="navbar sticky-top navbar-expand-md navbar-dark bg-primary">
    <div class="container">
      <a href="#" class="navbar-brand">
        <i class="fas fa-tasks pr-3"></i>
        Time Tracker
        <a href="https://github.com/nickrie" class="text-light ml-2"><i class="fab fa-github fa-2x"></i></a>
      </a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href id="nav-btn-show-form" class="text-light" data-toggle="collapse" data-target="#input-card" aria-expanded="true" aria-controls="input-card" style="display: none;"><i class="fas fa-arrow-down fa-2x"></i></a>
        </li>
      </ul>
    </div>
  </div>

  <div class="my-2"></div>

  <!-- input form card -->
  <div id="input-card" class="collapse show">
    <div class="container card bg-light">
      <div class="card-body">

        <form id="form-new" onsubmit="return false;" class="ml-auto my-0">

          <div class="row">
            <div class="form-group col-md-8">
                <input id="input-task-id" type="hidden">
                <input id="input-task-name" class="form-control mr-sm-2" type="text" placeholder="Task Name">
            </div>
            <div class="form-group col-md-2">
              <div class="input-group">
                <input id="input-task-hours" class="form-control" type="number" value="0" maxlength="3" placeholder="Hours">
                <div class="input-group-append">
                  <div class="input-group-text">h</div>
                </div>
              </div>
            </div>
            <div class="form-group col-md-2">
              <div class="input-group">
                <input id="input-task-minutes" class="form-control" type="number" value="0" maxlength="2" placeholder="Minutes">
                <div class="input-group-append">
                  <div class="input-group-text">m</div>
                </div>
              </div>
            </div>
          </div>
          
          <span id="btns-add">
            <div class="row">
              <div class="col">
                <button id="btn-add-task" class="btn btn-md-block btn-primary my-2 my-sm-0">Add Task</button>
              </div>
              <div class="col text-right">
                <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#input-card" aria-expanded="true" aria-controls="input-card">
                  <i id="collapse-icon" class="fas fa-arrow-up"></i>
                </button>        
              </div>
            </div>
          </span>
          <span id="btns-edit">
            <div class="row">
              <div id="edit-help" class="col-md-4 text-light order-md-2"></div>
              <div class="col-md-8 order-md-1">
                <button id="btn-submit-edit" class="btn btn-success my-2 my-sm-0">Submit Changes</button>
                <button id="btn-cancel" class="btn btn-warning my-2 my-sm-0">Cancel</button>
                <button id="btn-delete-task" class="btn btn-danger my-2 my-sm-0">Delete Task</button>
              </div>
            </div>
          </span>
        </form>

      </div>
    </div> 
  </div>

  <!-- task list, hidden by default -->
  <div id="task-list" class="container mt-3 mb-5" style="display: none;">
    <div class="row text-secondary" id="row-header">
      <div class="col col-1"></div>
      <div class="col col-4">
        <h5>Task Name</h5>
      </div>
      <div class="col col-3 text-right">
        <h5>Time Logged</h5>
      </div>
      <div class="col col-2">
        <h5>Last Active</h5>
      </div>
      <div class="col col-2"></div>
    </div>
  </div>

  <!-- empty list, hidden by default -->
  <div id="empty-list" class="container text-center text-secondary my-5" style="display: none;">
    <h1 class="display-4">Your task list is empty.</h4>
    <p class="lead">Add a task above to get started!</p>
    <p class="text-success">
      New tasks are started automatically.
    </p>
    <p class="text-warning">
      Click a task to start/stop the timer.
    </p>
  </div>

  <footer class="bg-light py-3 text-center text-success">
    <p class="mb-0">
      &copy; <a href="https://github.com/nickrie">Nick Riemondi</a> <span id="copy-year"></span>
    </p>
  </footer>

  <!-- bootstrap JS dependencies - needed for collapse -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!--
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <!-- moment js library for durations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
  <!-- local js files -->
  <script src="init.js"></script>
  <script src="tasks.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>

</body>

</html>
