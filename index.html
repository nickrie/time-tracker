<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task Tracker v1</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>

<body>

  <!-- navbar -->
  <div class="navbar sticky-top navbar-expand-md navbar-dark bg-primary">
    <div class="container">
      <a href="#" class="navbar-brand">
        <i class="fas fa-tasks pr-3"></i>
        Time Tracker v1
      </a>
    </div>
  </div>

  <div id="input-card" class="container card bg-light mt-3 mb-3">
    <div class="card-body">

      <form id="form-new" onsubmit="return false;" class="ml-auto my-0">

        <div class="row">
          <div class="col-md-8 mb-2 text-secondary">
            <h5>Task Name</h5>
          </div>
          <div class="col-md-4 mb-2 text-secondary">
            <h5>Time Logged</h5>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-8">
              <input id="input-task-id" type="hidden">
              <input id="input-task-name" class="form-control mr-sm-2" type="text" placeholder="Task Name">
          </div>
          <div class="form-group col-md-2">
            <div class="input-group">
              <input id="input-task-hours" class="form-control" type="number" value="0" maxlength="3" placeholder="Hours">
              <div class="input-group-append">
                <div class="input-group-text">h</div>
              </div>
            </div>
          </div>
          <div class="form-group col-md-2">
            <div class="input-group">
              <input id="input-task-minutes" class="form-control" type="number" value="0" maxlength="2" placeholder="Minutes">
              <div class="input-group-append">
                <div class="input-group-text">m</div>
              </div>
            </div>
          </div>
        </div>

        <button id="btn-add-task" class="btn btn-primary my-2 my-sm-0">Add Task</button>
        <span id="btns-edit">
          <button id="btn-submit-edit" class="btn btn-success my-2 my-sm-0">Submit Changes</button>
          <button id="btn-cancel" class="btn btn-warning my-2 my-sm-0">Cancel</button>
          <button id="btn-delete-task" class="btn btn-danger my-2 my-sm-0">Delete Task</button>
        </span>
      </form>

    </div>
  </div>

  <div id="task-list" class="container">
    <div class="row text-secondary" id="row-header">
      <div class="col col-6">
        <h5>Task Name</h5>
      </div>
      <div class="col col-3 text-right">
        <h5>Time Logged</h5>
      </div>
      <div class="col col-2">
        <h5>Last Active</h5>
      </div>
      <div class="col col-1"></div>
    </div>
  </div>

  <!-- bootstrap js -->
  <!--
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  -->
  <!-- moment js library for durations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
  <!-- local js files -->
  <script src="tasks.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>

</body>

</html>
